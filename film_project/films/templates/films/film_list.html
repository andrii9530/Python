<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фільмів</title>
</head>
<body>
    <h1>Список фільмів</h1>
    <ul>
        {% for film in films %}
            <li>
                <strong>{{ film.title }}</strong> - {{ film.genre }} ({{ film.release_date }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
