<!DOCTYPE html>
<html>
<head>
    <title>Список фільмів</title>
</head>
<body>
    {% load static %}


    {% block content %}
    <ul>
        {% for film in films %}
            <li>
                <a href="{% url 'film_detail' film.id %}">{{ film.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}


</body>
</html>
